<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

    <div class="container" style="margin: 20px auto;"><!--Contenedor Principal-->

        <form class="row-sm" style="  border: royalblue 3px solid; padding: 30px; border-radius: 15px;" method="POST" action="Recibe_Retirar_Dinero.html"><!--Formulario Fila margin = margin: 150px 320px auto; -->

            <div class="row"><!--Titulo De Opcion-->
                <label class="form-label" style="color: rgba(0, 110, 255, 0.938); font-size: 25px;" >Retirar Dinero</label>
            </div>

            <div class="row">
                <label class="form-label" style="font-size: 20px;" >Id del usuario</label>
            </div>
    
            <div class="row">
                <input name="ID" class="form-control" type="number" min="1" placeholder="Numeros Enteros" required/>
            </div>

            <div class="row">
                <label class="form-label" style="font-size: 20px;" >Dinero</label>
            </div>
    
            <div class="row">
                <input name="DINERO" class="form-control" type="number" min="0" max="10000000" placeholder="Numeros Enteros" required/>
            </div>

            <div class="row">
                <div class="col">
                    <p></p>
                </div>
            </div>

            <div class="row">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <button class="btn btn-primary" type="submit">Agregar</button>
                            <a class="btn btn-danger" href="index.html" role="button">Cancelar</a>
                        </li>
                    </ul>
            </div>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
